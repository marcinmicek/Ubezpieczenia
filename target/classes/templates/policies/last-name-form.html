<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Wybierz nazwisko dla polis</title>
</head>

<body>

<div class="container">

  <h3>Lista polis</h3>
  <hr>

  <p class="h4 mb-4">Wybierz nazwisko dla polis</p>

  <!--
  <form action="#" th:action="@{/policies/month}"
        th:object="${policy}" method="GET">

    <label for="quantity">Numer miesiąca (między 1 and 12):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="12">

    <button type="submit" class="btn btn-info col-2">Pokaż</button>

  </form>
  -->

  <form action="#" th:action="@{/policies/lastName}"
        th:object="${policy}" method="GET">

    <label for="formLastName">Podaj nazwisko:</label>
    <input type="text" id="formLastName" name="formLastName"><br><br>

    <button type="submit" class="btn btn-info col-2">Pokaż</button>

  </form>

  <hr>
  <!-- Add a navigation link at the bottom of the page -->
  <a th:href="@{/policies/list}">Powrót do listy polis</a>

  <!-- Add a logout button -->
  <p>
    <form action="#" th:action="@{/logout}" method="POST">

      <button type="submit" class="btn btn-danger">Wyloguj</button>
    </form>
  </p>

</div>

</body>

</html>
